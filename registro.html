<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" media="screen" type="text/css" href="css/style_login_registro.css">
    <link href="https://allfont.es/allfont.css?fonts=roboto-regular" rel="stylesheet" type="text/css" /> 
    <title>Devplant</title>
</head>
<body>
    <form action="login.html" class="form-registro" >
        <img class="img" src="img/logo_devplant.png" alt="Logo-devplant">
        <div class="input1">
            <label for="nombre"><p class="label">Nombre y apellido</p></label>
            <input type="text" placeholder ="🌿 Ingresá tu nombre y apellido" name = "nombre" id="nombre">
        </div>        
        <div class="input3">
            <label for="email"><p class="label">E-mail</p></label>
            <input type="email" placeholder ="📧 Ingresá tu E-mail" name = "contraseña" id="email">
        </div>
        <div class="input2">
            <label for="password"><p class="label">Contraseña</p></label>
            <input type="password" placeholder ="🔐 Ingresa tu contraseña" name = "password" id="password" maxlength="10">
        </div>  
        <div class="botones">
            <input type="submit" value="REGISTRARME" >
        </div>  
        <p class="registro">Ya tengo cuenta. <a href="login.html" > ¡Ingrese aqui!</a></p> 

    </form>
</body>
</html>
